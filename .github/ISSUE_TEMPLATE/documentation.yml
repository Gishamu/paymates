name: Documentation Report
description: This issue deals with mistakes, and typos in the documentation
title: "[Documentation issue]: "
labels: ["documentation"]
# assignees:
#   - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this documentation issue report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-mistake
    attributes:
      label: What mistake?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what is a mistake
      value: "There is a typo in the introduction section!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 0.1.3
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant mistake sample
      description: Please copy and paste any relevant mistake that you indentifying.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
